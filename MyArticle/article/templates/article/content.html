{% extends 'article/index.html' %}
{% block content %}
	{% if article_obj %}
		<p class="heading">{{article_obj.article_name}}</p>
		<img src="/static/article/images/{{article_obj.image_name}}" alt="can't display" height="200" width="400"/>
		<p class="desc">{{article_obj.article_value}}</p>	
		<p><center>{{article_obj.new_field}}</center></p>
	{% else %}
		<p>No Articles Available</p>
	{% endif %}
{% endblock %}
